<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="title" content="爱奇艺商城-购享娱乐" />
  <meta name="keywords" content="网上购物,网上商城,视频购物,明星服装,明星店铺,爱奇艺商城" />
  <meta name="description" content="爱奇艺商城是国内首家以影视剧为依托，提供热门的影视剧、动漫的明星服装，周边商品的在线购买服务；正品低价、配送及时、放心购物。" />
  <link rel="icon" href="img/logo.ico">
  <link rel="stylesheet" href="css/head.css">
  <link rel="stylesheet" href="css/detail.css">
  <link rel="stylesheet" href="css//foot.css">
  <script src="script/require.js" data-main="script/main.js" id="currentpage" data-page="detail_module"></script>
  <title>详情页</title>
</head>

<body>
  <!-- 右侧固定侧边栏 -->
  <div class="fixedmenu">
    <div class="icon">
    </div>
    <a href="cart.html">
      <ul class="shoppingcar">
        <li class="bgcar"></li>
        <li>购物车</li>
        <li class="buynum"></li>
        <!-- //小箭头 -->
        <i></i>
      </ul>
    </a>
  </div>
  <!-- 头部 -->
  <div id="head"></div>
  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="index.html">首页</a></li>
      <li><a href="#">秒杀</a></li>
      <li><a href="#">京东优选</a></li>
      <li><a href="#">i71</a></li>
      <li><a href="#">Apple</a></li>
    </ul>
  </nav>

  <div class="wrap">
    <div class="main">
      <!-- 主内容头部 -->
      <div class="main-top">
        <a href="index.html">首页</a>
        <i>></i>
        <span class="title">商品的标题</span>
      </div>
      <!-- 商品详细信息 -->
      <div class="mainContent">
        <!-- 左边的小图 -->
        <div class="scale">
          <div class="smallimg">
            <!-- 小图 -->
            <img src="" alt="">
            <!-- 小放 -->
            <div class="sf"></div>
          </div>
          <div class="piclist">
            <ul>

            </ul>
          </div>
          <!-- 放大的图 -->
          <div class="df">
            <!-- 大放 -->
            <img src="" alt="" class="bigimg">
            <!-- 大图 -->
          </div>
        </div>

        <!-- 商品图片右边的信息 -->
        <div class="des">
          <p class="title">
            
          </p>
          <p class="xtitle">小标题</p>
          <div class="detailPrice">
            <label for="">价&nbsp;&nbsp;格: </label>
            <em class="symbol">￥</em>
            <span class="price">29.9</span>
          </div>
          <div class="detailsail">
            <div class="sailmess">销量：<span class="sailnum">386</span></div>
            <div class="evaluate ">
              评价：<span class="evanum">386</span>
            </div>
          </div>
          <div class="info">
            <div class="freight">
              <label for="">运费：</label>
              <span>广东深圳市至杭州市&nbsp;快递： 0</span>
            </div>
            <div class="classify ">
              <label for="">选择分类：</label>
              <span>孔雪儿（不支持退货退款）</span>
            </div>
            <div class="number">
              <label for="">数量：</label>
              <input type="text" name="" value="1">
              <span>库存10件</span>
            </div>
            <div class="buyit">
              <div class="immediately">立即购买</div>
              <div class="join">加入购物车</div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <!-- 页尾 -->
  <div id="foot"></div>
  <!-- 加入购物车的遮罩 -->
  <div class="shadow">
  </div>
  <div class="showinfo">
    <div class="red">信息提示
      <a href="javascript:;" class="close">X</a>
    </div>
    <div class="detail">商品已成功加入购物车！<a href="cart.html" class="orange">查看购物车</a></div>
  </div>
</body>

</html>
